<div class="leaderboard-wrapper">
  <h2>🏆 Leaderboard </h2>

  <ng-container *ngIf="topUsers.length > 0; else empty">
    <div *ngFor="let member of topUsers; let i = index" class="leaderboard-item">
      <span class="rank">#{{ i + 1 }}</span>
      <span class="name">{{ member.name }}</span>
      <span class="points">{{ member.points }} pts</span>
    </div>
  </ng-container>

  <ng-template #empty>
    <p>No data for this category yet.</p>
  </ng-template>
</div>
