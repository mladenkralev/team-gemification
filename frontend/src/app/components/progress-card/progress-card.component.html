<div class="card card-leaderboard p-4">
  <div class="card-body d-flex flex-column justify-content-between h-100">

    <div class="d-flex justify-content-between align-items-start">
      <i [class]="icon + ' fa-3x ' + iconColor"></i>
      <span class="rank-badge fs-4">#{{ rank }}</span>
    </div>

    <h5 class="mt-3 mb-3">{{ category }}</h5>

    <div class="mt-auto">
      <div class="progress mb-2" style="height: 8px;">
        <div class="progress-bar"
             role="progressbar"
             [style.width.%]="progressToNext"
             [attr.aria-valuenow]="progressToNext"
             aria-valuemin="0"
             aria-valuemax="100">
        </div>
      </div>
      <small class="text-muted">+{{ pointsNeeded }} pts to reach #{{ rank - 1 }}</small>
    </div>

  </div>
</div>
